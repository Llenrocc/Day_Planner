<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="style.css" />
    
    <title>Daily Planner App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lakki+Reddy&family=Redressed&display=swap" rel="stylesheet">
    
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Planner</h1>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Time-blocks go here -->

      <div class="row time-block" data-hour="9">
        <div class="col-2 col-lg-1 hour">9:00 am</div>
        <textarea class="col-8 col-lg-10"></textarea>
          <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block" data-hour="10">
        <div class="col-2 col-lg-1 hour">10:00 am</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
  
      </div>
      <div class="row time-block" data-hour="11">
        <div class="col-2 col-lg-1 hour">11:00 am</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
      <div class="row time-block" data-hour="12">
        <div class="col-2 col-lg-1 hour">12:00 pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>

        </button>
      </div>
      
      <div class="row time-block" data-hour="14">
        <div class="col-2 col-lg-1 hour">2:00 pm</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">

        </button>
      </div>
      
      <div class="row time-block" data-hour="15">

      </div>
      
      <div class="row time-block" data-hour="16">

        <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
      <div class="row time-block" data-hour="17">
        <div class="col-2 col-lg-1 hour">5:00 pm</div>

        <button class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">

      </div>
    </div>
  

    </div>
